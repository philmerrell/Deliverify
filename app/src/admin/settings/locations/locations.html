<div layout="row" layout-align="center center">
    <div style="max-width: 800px;" flex>
        <md-card class="">
            <md-card-header style="background: #f5f5f5; border-bottom: 1px solid #eee; padding-top: 0; padding-bottom: 0;">
                <span flex></span>
                <md-button class="md-raised md-primary" ui-sref="admin.locationDetail({name: 'new'})">Add Location</md-button>
            </md-card-header>
            <md-card-content>
                <div ng-if="!vm.dataLoaded" layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <div ng-if="vm.dataLoaded">
                    <div>
                        <md-list>
                            <md-list-item ng-repeat="location in vm.locations" class="secondary-button-padding">
                                <p>{{location.name}}</p>
                                <md-button class="md-primary" ng-click="vm.editLocation($event, location)">Edit</md-button>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </div>
                    <div>
                        <div ng-if="!vm.locations.length">
                            <h1 class="md-headline">You need to add a store location.</h1>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
