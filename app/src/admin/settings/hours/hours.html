<div layout="row" layout-align="center center">
  <md-card style="max-width: 800px;" layout-padding flex>
    <h1 class="md-headline">Let your customers know when this location is open</h1>
    <form name="form" ng-submit="vm.addHours(vm.newHours)">
      <div layout-xs="column" layout-gt-xs="row">
        <mdp-time-picker ng-model="vm.newHours.startTime" ng-required="true"></mdp-time-picker>
        <mdp-time-picker ng-model="vm.newHours.endTime" ng-required="true"></mdp-time-picker>
        <md-input-container flex-gt-xs="50" flex>
          <md-select ng-model="vm.newHours.day" placeholder="Select a day" required>
            <md-option value="Monday">Monday</md-option>
            <md-option value="Tuesday">Tuesday</md-option>
            <md-option value="Wednesday">Wednesday</md-option>
            <md-option value="Thursday">Thursday</md-option>
            <md-option value="Friday">Friday</md-option>
            <md-option value="Saturday">Saturday</md-option>
            <md-option value="Sunday">Sunday</md-option>
          </md-select>
        </md-input-container>
        <md-button ng-disabled="!form.$valid" ng-click="vm.addHours(vm.newHours)" class="md-primary" style="height: 35px;">Add hours</md-button>
      </div>
    </form>
    <!--<div layout-xs="column" layout-gt-xs="row"></div>-->
    <md-list>
      <md-list-item class="secondary-button-padding md-2-line" ng-repeat="open in vm.hours">
        <div class="md-list-item-text">
          <h3>{{open.day}}</h3>
          <p>{{ open.startTime | date:'h:mm a' }} to {{ open.endTime | date:'h:mm a' }}</p>
        </div>
        <md-button class="md-warn" ng-click="vm.removeHours(open)">delete</md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card>
</div>
