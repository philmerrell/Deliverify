<div class="hero-container" style="min-height: 200px; background-image: url({{vm.menuItem.image.url}}); background-position: center; background-size: cover;">
    <div class="hero-container-content">
      <h2 ng-if="!vm.menuItem" style="margin-top: 0;" class="md-headline">Add an image</h2>
    </div>
</div>
<div layout="row" layout-align="center center">
  <div style="max-width: 800px;" flex>
       <md-card>
         <div layout="row">
           <span flex></span>
           <input class="ng-hide" id="input-file-id" type="file" onchange="angular.element(this).scope().vm.fileChanged(this)"/>
            <label style="margin-top: -30px;" for="input-file-id" class="md-button md-fab md-fab-secondary">
              <md-icon md-svg-icon="assets/svg/add-photo_white.svg"></md-icon>
              <md-tooltip md-direction="top">Add photo</md-tooltip>
            </label>
         </div>
        <!--<md-card-title ng-if="!vm.menuItem">
          <h2 style="margin-top: 0;" class="md-headline">Add new menu item</h2>
        </md-card-title>-->
        <md-card-content>
          <form class="admin-menu-item">
            <div style="width: 100%" layout-xs="column" layout-gt-xs="row">
              <md-input-container>
                    <label for="name">Item name</label>
                    <input md-autofocus type="text" id="name" ng-model="vm.menuItem.name">
                </md-input-container>
                <md-input-container flex>
                  <label>Category</label>
                  <md-select ng-model="vm.menuItem.category">
                    <md-option ng-value="opt" ng-repeat="opt in vm.menuCategories">{{opt.name}}</md-option>
                  </md-select>
                </md-input-container>
            </div>
            <div style="width: 100%" layout-xs="column" layout-gt-xs="row">
              
              <md-input-container flex>
                <label for="costDescription">Cost Description</label>
                <input type="text" id="costDescription" ng-model="vm.costInput.description">
                <div class="hint">E.g., 1/2 Sandwich, 10" Pizza, etc..</div>
              </md-input-container>
              <md-input-container flex>
                <label for="costDescription">Price</label>
                <input type="number" id="costPrice" ng-model="vm.costInput.cost">
              </md-input-container>
              <md-button ng-click="vm.addCost()" style="height: 20px;">Add Cost</md-button>

            </div>
            <div ng-if="vm.menuItem.prices.length">
              <md-subheader class="md-primary md-no-sticky">Prices</md-subheader>
              <md-list>
                <md-divider></md-divider>
                <md-list-item ng-repeat="item in vm.menuItem.prices" class="secondary-button-padding">
                  <p>{{item.description}} {{item.cost | currency }}</p>
                  <md-button class="md-danger" ng-click="vm.deleteCost(item)">Delete</md-button>
                  <md-divider></md-divider>
                </md-list-item>
              </md-list>
            </div>

            <md-input-container class="md-block">
              <label>Item Description</label>
              <textarea ng-model="vm.menuItem.description" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            
            <md-subheader class="md-no-sticky">Ingredients</md-subheader>
          
            
            <md-chips ng-model="vm.menuItem.ingredients" md-autocomplete-snap
              md-transform-chip="vm.transformIngredientChip($chip)"
              md-require-match="false">
              <md-autocomplete
                  md-selected-item="vm.selectedIngredient"
                  md-search-text="vm.searchText"
                  md-items="item in vm.ingredientSearch(vm.searchText)"
                  md-item-text="item.name"
                  placeholder="Add an ingredient">
                <span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.type}}</span>
              </md-autocomplete>
              <md-chip-template>
                <span>
                  <strong>{{$chip.name}}</strong>
                  <!--<em>({{$chip.type}})</em>-->
                </span>
              </md-chip-template>
            </md-chips>
            <md-button ng-click="vm.saveMenuItem(vm.menuItem);" style="width: 100%" class="md-primary md-raised">Save Item</md-button>
            <md-button ng-if="vm.menuItem.$id" ng-click="vm.deleteMenuItem(vm.menuItem, $event);" style="width: 100%" class="md-warn">Delete</md-button>
          </form>
        </md-card-content>
       </md-card>
  </div>
</div>
