<div class="hero-container" style="height: 150px; background-image: url(assets/img/bg4.png); background-size: cover;">
    <div class="hero-container-content">
        <h1 class="header" style="font-size: 2.5em; margin-top: 0; color: #fff; text-shadow: 2px 2px 0 #000;">deliverify</h1>
    </div>
</div>
<div layout="row" layout-align="center center">
    <div style="max-width: 800px;">
      <md-card style="margin-top: -75px;">
        <md-card-header>
          <md-card-avatar>
            <img ng-src="{{app.currentUser.photoURL}}" class="md-user-avatar" alt="You">
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{app.currentUser.displayName}}</span>
            <span class="md-subhead">{{app.currentUser.email}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-title>
          <h2 style="margin-top: 0;" class="md-headline">What name would you like your customers to see?</h2>
        </md-card-title>
        <md-card-content>
          <form class="free-trial">
            <md-input-container style="width: 100%">
              <label for="storeName">Store name</label>
              <input type="text" id="storeName" ng-model="vm.storeName">
            </md-input-container>
            <md-button ng-click="vm.createTrialUser();" style="width: 100%" class="md-primary md-raised">Create your store</md-button>
          </form>
        </md-card-content>
      </md-card>
    </div>
</div>
