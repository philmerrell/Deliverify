<div layout="row" layout-align="center center">
  <div style="max-width: 800px;" flex>
      <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Menu items">
            <md-card class="">
              <md-card-header style="background: #f5f5f5; border-bottom: 1px solid #eee; padding-top: 0; padding-bottom: 0;">
                <span flex></span>
                <md-button ng-if="vm.menuCategories.length" class="md-raised md-primary" ui-sref="admin.menuItem({name: 'new'})">Add Item</md-button>
              </md-card-header>
                  <md-card-content>
                    <div ng-if="!vm.dataLoaded" layout="row" layout-align="center center">
                      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    </div>
                    <div ng-if="vm.dataLoaded">
                      <div ng-repeat="(key, value) in vm.menuItems">
                        <md-subheader class="md-primary md-no-sticky">{{key}}</md-subheader>
                        <md-list>
                          <md-divider></md-divider>
                          <md-list-item ng-repeat="item in value" class="secondary-button-padding">
                            <p>{{item.name}}</p>
                            <md-button class="md-primary" ng-click="vm.editMenuItem($event, item)">Edit</md-button>
                            <md-divider></md-divider>
                          </md-list-item>
                        </md-list>
                      </div>
                      <div>
                        <h1 ng-if="!vm.menuHasItems && vm.menuCategories.length" class="md-headline">You need menu items.</h1>
                        <div ng-if="!vm.menuCategories.length">
                          <h1 class="md-headline">Get started by adding a menu category.</h1>
                          <form name="categoryForm" ng-submit="vm.addCategoryName()" >
                            <md-input-container class="md-block" flex-gt-sm>
                              <label>Category name</label>
                              <input md-maxlength="30" required name="name" ng-model="vm.category.name" />

                              <div class="hint">E.g., Drinks, Sandwiches, Desserts etc...</div>

                              <div ng-messages="categoryForm.name.$error" >
                                <!--<div ng-message="required">At least one category is required.</div>-->
                                <!--<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>-->
                              </div>
                            </md-input-container>
                            <md-button class="md-primary md-raised">Add a category</md-button>
                          </form>
                        </div>
                      </div>
                    </div>
                </md-card-content>
          </md-card>
        </md-tab>
        <md-tab label="categories">
          <md-card class="md-padding">
            <md-card-content>
            <form name="categoryForm" ng-submit="vm.addCategoryName()">
              <div layout="row">
                <md-input-container style="width: 100%">
                    <label for="categoryName">Add a category</label>
                    <input name="categoryName" type="text" id="categoryName" ng-model="vm.category.name">
                </md-input-container>
                <md-button ng-disabled="!categoryForm.categoryName.$valid" ng-click="vm.addCategoryName()" class="md-primary">Add</md-button>
              </div>
            </form>
              
            <md-list>
              <md-list-item class="secondary-button-padding" ng-repeat="category in vm.menuCategories">
                <p>{{category.name}}</p>
                <md-button class="md-warn" ng-click="vm.removeCategory(category)">delete</md-button>
              </md-list-item>
            </md-list>
            </md-card-content>
            </md-card>
          </md-tab>
      </md-tabs>
  </div>
</div>
