<div layout="row" layout-align="center center">
  <div style="max-width: 800px;" flex>
    
      <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Menu items">
            <md-card class="">
              <!--<h1 class="md-display-2">Menu items</h1>-->
                  <!--<md-card-title>-->

                    <!--<h2 style="margin-top: 0;" class="md-headline">Add menu items</h2>-->
                    <!--<span flex></span>-->
                  <!--</md-card-title>-->
                  <md-card-content>
                  <div ng-repeat="(key, value) in vm.items">

                    <md-subheader class="md-primary md-no-sticky">{{key}}</md-subheader>
                    <md-list>
                      <md-divider></md-divider>
                      
                      <md-list-item ng-repeat="item in value track by $index" class="secondary-button-padding" ng-click="">
                        <p>{{item.Name}}</p>
                        <md-button class="md-primary" ng-click="vm.editMenuItem($event, item)">Edit</md-button>
                        <md-divider></md-divider>
                      </md-list-item>
                    </md-list>
                    
                  </div>
                </md-card-content>
          </md-card>
        </md-tab>
        <md-tab label="categories">
          <md-card class="md-padding">
            <!--<h1 class="md-display-2">Menu items</h1>-->
                 <!--<md-card-title>
                    <h2 style="margin-top: 0;" class="md-headline">Add a category</h2>
                 </md-card-title>-->
                 <md-card-content>
                  <form ng-submit="vm.addCategoryName(vm.categoryName)">
                   <div layout="row">

                      <md-input-container style="width: 100%">
                          <label for="categoryName">Add a category</label>
                          <input type="text" id="categoryName" ng-model="vm.categoryName">
                      </md-input-container>
                      <md-button ng-click="vm.addCategoryName(vm.categoryName)" class="md-primary">Add</md-button>

                   </div>
                  </form>
                   
                  <md-list>
                    <md-list-item class="secondary-button-padding" ng-repeat="name in vm.categories">
                      <p>{{name}}</p>
                      <md-button class="md-warn" ng-click="vm.removeCategory(name)">delete</md-button>
                    </md-list-item>
                  </md-list>
                 </md-card-content>
            </md-card>
          </md-tab>
      </md-tabs>
  </div>
</div>
